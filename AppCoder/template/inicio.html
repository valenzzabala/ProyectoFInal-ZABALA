{% extends "padre.html" %}
{% load static %}

{% block contenido %}
   
   <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <img src="{{ url }}" class="img-fluid mr-3" style="width: 100px; height: 100px;" alt="Imagen de perfil">
                        <div>
                            <h5 class="card-title">{{ user }}</h5>
                            <p class="card-text mb-0">Administrador</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group-vertical" style="width: 100%;">
                            <a href="" class="btn btn-success btn-block">Enviar mensaje</a>
                            <a href="{% url 'EditarPerfil' %}" class="btn btn-warning btn-block">Editar</a>
                        </div>
                        <div class="mt-2">
                            <form method="post" action="{% url 'Logout' %}">
                                {% csrf_token %}
                                <button type="submit" style="width: 100%;" class="btn btn-danger btn-block">Salir</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h1>Bienvenido al sistema, {{ user }}</h1>
            </div>
        </div>
    </div>
    

{% endblock %}
